<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIS Management Pvt Ltd</title>
  <link rel="icon" type="image/x-icon" href="images/logo.ico">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/dynamic.js"></script>

  <!-- Bootstrap CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Owl Carousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <style>
    @media(max-width: 1250px) {
      .gallerycol3 { width: auto !important; }
    }
    @media(max-width: 960px) {
      .gallery3 { width: auto !important; height: 28rem !important; }
      .carousel-inner { max-height: 750px; }
      .carousel-inner img { height: 500px !important; }
      .carousel-caption { display: none; }
    }
    @media(max-width: 560px) {
      .gallery3 { height: 38rem !important; }
      .carousel-inner img { height: 400px !important; }
    }
    @media(max-width: 450px) {
      .gallery3 { height: 48rem !important; }
    }
    @media(max-width: 660px) {
      .heroimgbox { min-width: 0 !important; }
      .favdesh1 { font-size: 35px; }
      .reservecon, .attract { min-width: 100% !important; }
      .testimonialdiv { width: 100% !important; }
      .minscreen { overflow: hidden; }
    }
    @media(max-width: 400px) {
      .carousel-inner img { height: 300px; }
    }

    .carousel-inner { max-height: 750px; }
    .carousel-inner img { height: 800px; }
    .owl-carousel .owl-item img { height: 220px; }
    .imgbox .text-center .pricedisplay { display: none; }
    .imgbox p { text-transform: capitalize; }
    .item img { height: 600px !important; }
  </style>
</head>

<body>
  <section class="minscreen">
    <header id="theader" class="w-100 fixed-top"></header>

    <section class="hero py-5 pb-3 w-100 mt-5 bg-dark" style="background-color: #191970;">
      <div class="container text-center text-white py-5">
        <h1 class="display-4 fw-bold mt-5">Contact Us</h1>
        <p class="lead mt-3 mb-4"><a href="index.html" class="text-warning">Home</a> <i class="fa-solid fa-angles-right"></i> Contact Us</p>
      </div>
    </section>

    <section class="py-5 bg-light w-100">
      <div class="container bg-primary py-3 shadow">
        <h2 class="text-center fw-bold my-4 text-white"><i class="fa-solid fa-phone"></i> Contact Us</h2>
        <div class="row justify-content-center">
          <div class="col-md-6 contact-info text-white fw-bold">
            <p><i class="fa-solid fa-location-dot"></i> Rishikesh Address</p>
            <p><i class="fa-solid fa-phone"></i> +91 7618500025</p>
            <p><i class="fa-solid fa-phone"></i> +91 9837500025</p>
            <!-- <p><i class="fa-solid fa-phone"></i> +91 7037500025</p>
            <p><i class="fa-solid fa-phone"></i> +91 9084500025</p>
            <p><i class="fa-solid fa-phone"></i> +91 9837500025</p> -->
            <p><i class="fa-solid fa-envelope"></i> your mail</p>
          </div>
        </div>

        <div class="row mt-4 w-100 mx-auto">
          <div class="col-12">
            <div class="map-container text-center">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3451.1879150540517!2d78.3056917!3d30.1174359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3909174793093155%3A0x4a05d58832943f31!2sParagliding%20Adventure%20Activities%20Rishikesh!5e0!3m2!1sen!2sin!4v1750218889868!5m2!1sen!2sin"
                width="100%" height="400" style="border: solid 5px darkslategray !important; border-radius: 0px; width:100%;" allowfullscreen="" loading="lazy" class="shadow"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="tfooter" class="w-100"></footer>
  </section>

  <script>
    loadHTML('header.html', 'theader');
    loadHTML('footer.html', 'tfooter');

    $(document).ready(function () {
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 20,
        nav: false,
        autoplay: true,
        autoplayTimeout: 2500,
        autoplayHoverPause: true,
        rtl: false,
        responsive: {
          0: { items: 1 },
          600: { items: 2 },
          800: { items: 3 },
          1000: { items: 4 }
        }
      });
    });

    $(window).on("load", function () {
      setTimeout(function () {
        $(".owl-carousel").trigger("refresh.owl.carousel");
      }, 100);
    });

    function updateBeforeContent(selector, text) {
      document.querySelector(selector).style.setProperty('--content', `"${text}"`);
    }

    updateBeforeContent('.favdes .ib1', 'Kashmir – Paradise on Earth, with scenic valleys, serene lakes, snowy peaks, and rich culture.');
    updateBeforeContent('.favdes .ib2', 'Manali – A Himalayan paradise with snow-capped peaks, lush valleys, adventure sports, and serene beauty.');
    updateBeforeContent('.favdes .ib3', 'Agra – Home to the iconic Taj Mahal, rich history, Mughal architecture, and timeless cultural heritage.');
    updateBeforeContent('.favdes .ib4', 'Jaipur – The Pink City of royal palaces, vibrant culture, majestic forts, and rich heritage.');

    AOS.init();
  </script>
</body>
</html>
